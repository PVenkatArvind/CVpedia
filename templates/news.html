<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<head>
    <title>CVpedia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #iframe1 {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="background-color: #171717;">
    <div class='bg'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="{{ url_for('index') }}">CVpedia</a>
            </div>
            <ul class="nav navbar-nav">
              <li><a href="{{ url_for('index') }}">Home</a></li>
              <li class="active"><a href="{{ url_for('news') }}">News</a></li>
              <li><a href="{{ url_for('contact') }}">Contact</a></li>
              <!-- <li><a href="#about">About</a></li> -->
            </ul>
          </div>
        </nav>
        <div>
          <h1 style="color: white;margin-top: 5%;">Top 10 Articles!</h1>
          <ul id="news" style="color:black;margin-top: 5%;display: grid;margin-left: 40%;"> 
            {%for i in range(0, 10)%}
            <a href="{{ sources[i] }}">
            <li style="background-color: white;margin-top: 5%;padding: 1rem;border-radius: 1rem;">{{ headlines[i] }}</li>
              {%endfor%}
              <br>
          </ul>
        </div>
    </div>

</body>

</html>
